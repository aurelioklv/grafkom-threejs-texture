<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>.DDS vs .PNG Texture Comparison</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container canvas {
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/loaders/DDSLoader.js"></script>

  <script>
    // Create a scene
    var scene = new THREE.Scene();

    // Create a camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var pngCube, ddsCube;

    // Create a DDSLoader instance
    var ddsLoader = new THREE.DDSLoader();
    ddsLoader.load('grass.dds', function (ddsTexture) {
      var ddsMaterial = new THREE.MeshBasicMaterial({ map: ddsTexture });
      var geometry = new THREE.BoxGeometry(2, 2, 2);
      ddsCube = new THREE.Mesh(geometry, ddsMaterial);
      scene.add(ddsCube);

      ddsCube.position.x = -2;
    });

    // Create a TextureLoader instance
    var pngLoader = new THREE.TextureLoader();
    pngLoader.load('grass.png', function (pngTexture) {
      // Texture loaded, create a material and apply the texture
      var pngMaterial = new THREE.MeshBasicMaterial({ map: pngTexture });
      var geometry = new THREE.BoxGeometry(2, 2, 2);
      pngCube = new THREE.Mesh(geometry, pngMaterial);
      scene.add(pngCube);

      // Position the PNG cube to the right
      pngCube.position.x = 2;
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cubes
      if (ddsCube) {
        ddsCube.rotation.x += 0.005;
        ddsCube.rotation.y += 0.005;
      }

      if (pngCube) {
        pngCube.rotation.x += 0.005;
        pngCube.rotation.y += 0.005;
      }

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();
  </script>
</body>

</html>
