<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Compressed Texture Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "./node_modules/three/build/three.module.js";

      // Set up the scene
      const scene = new THREE.Scene();

      // Set up the camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Set up the renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load the compressed texture file (DDS format)
      const loader = new THREE.FileLoader();
      loader.setResponseType("arraybuffer");
      loader.load(
        "grass-texture-2_NRM.dds",
        function (buffer) {
          const texture = new THREE.CompressedTexture();
          texture.format = THREE.RGBA_S3TC_DXT5_Format;
          texture.mipmaps = [];
          texture.image.width = 512;
          texture.image.height = 512;
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.fromArrayBuffer(buffer);

          // Create a material using the compressed texture
          const material = new THREE.MeshBasicMaterial({ map: texture });

          // Create a geometry (e.g., a plane) and apply the material
          const geometry = new THREE.PlaneGeometry(10, 10);
          const mesh = new THREE.Mesh(geometry, material);

          // Add the mesh to the scene
          scene.add(mesh);
        },
        undefined,
        function (error) {
          console.error("Error loading compressed texture:", error);
        }
      );

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
